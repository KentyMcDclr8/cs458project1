<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="GOOGLE_CLIENT_ID"> // TODO:: it will be removed.
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false" onclick="onFacebookSignIn();"></div>
  </div>
  <div id="message"></div>
  <script src="script.js"></script>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
